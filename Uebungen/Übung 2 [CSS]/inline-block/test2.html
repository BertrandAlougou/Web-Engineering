<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="test2.css">
</head>
<body>
<div class="form-container">
    <h1>Survey Form</h1>
    <p>Let us know how we can improve freeCodeCamp</p>
    <form>
        <!-- Name -->
        <div class="form-row">
            <label for="name">* Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <!-- Email -->
        <div class="form-row">
            <label for="email">* Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>
        </div>
        <!-- Age -->
        <div class="form-row">
            <label for="age">* Age:</label>
            <input type="number" id="age" name="age" placeholder="Age">
        </div>
        <!-- Role -->
        <div class="form-row">
            <label for="role">Which option best describes your current role?</label>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="full-time">Full Time Job</option>
                <option value="part-time">Part Time Job</option>
                <option value="unemployed">Unemployed</option>
            </select>
        </div>
        <!-- Recommend -->
        <div class="form-row">
            <label>How likely is it that you would recommend freeCodeCamp to a friend?</label>
            <input type="radio" id="definitely" name="recommend" value="definitely">
            <label for="definitely">Definitely</label><br>
            <input type="radio" id="maybe" name="recommend" value="maybe">
            <label for="maybe">Maybe</label><br>
            <input type="radio" id="not-sure" name="recommend" value="not-sure">
            <label for="not-sure">Not sure</label>
        </div>
        <!-- Likes -->
        <div class="form-row">
            <label for="fcc-like">What do you like most in FCC?</label>
            <select id="fcc-like" name="fcc-like">
                <option value="frontend">Front-end Projects</option>
                <option value="backend">Back-end Projects</option>
                <option value="data">Data Visualization</option>
            </select>
        </div>
        <!-- Improvements -->
        <div class="form-row">
            <label>Things that should be improved in the future (Check all that apply):</label><br>
            <input type="checkbox" id="frontend" name="improve" value="frontend">
            <label for="frontend">Front-end Projects</label><br>
            <input type="checkbox" id="backend" name="improve" value="backend">
            <label for="backend">Back-end Projects</label><br>
            <input type="checkbox" id="data" name="improve" value="data">
            <label for="data">Data Visualization</label>
        </div>
        <!-- Submit -->
        <div class="form-row">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
