<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ü2.2</title>
    <style>
        .my-list li:first-child{
            background: #ffffff;
        }
        .my-list li:nth-child(2){
            background: #000000 ;
        }
        .my-list li:nth-child(3){
            background: #ab0978 ;
        }
        .my-list li:nth-child(4){
            background: rgb(127, 255, 33);
        }
        .my-list li:last-child{
                    background: rgb(255, 127, 33, 0.8);
                }

    </style>
</head>
<body>
<header>
    <h1>Hier sind die HSL-Werte für die angegebenen Farben:</h1>
    <ol class="my-list">
        <li>#ffffff (Weiß)</li>
        <li>#000000 (Schwarz)</li>
        <li>#ab0978 (Dunkles Magenta)</li>
        <li>rgb(127, 255, 33) (Hellgrün)</li>
        <li>rgb(255, 127, 33, 0.8)(Orange mit 80% Deckkraft)</li>
    </ol>
</header>
</body>

</html>
