<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ü2.3.2</title>
    <style>
        img{
            border: 1px black solid;
            padding: 5px 5px 10px 5px;
        }
        input[type="checkbox"]{
            margin:0;
            height: 1.8em;
            width: 2em;

        }
        input[type="checkbox"]:not(:checked) ~ article{
            display: none;
        }
    </style>
</head>
<body>
<header>
    <h1>Übung 2.2</h1>
</header>
<main>
<section>
        <input type="checkbox" id="picture" name="picture">
        <label for="picture">hide and show via checkbox</label>
    <article>
        <img src="h-brs.jpg" alt="h-brs">
    </article>
</section>
</main>
</body>
</html>
