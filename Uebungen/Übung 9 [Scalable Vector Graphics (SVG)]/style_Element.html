!doctype html>
<h1>SVG Demo with CSS Style</h1>
<svg viewBox="0 0 300 200">
<style>

width: 100%;
height: 100%;

}
circle {

}

text-anchor: middle;

}

<circle cx="150" cy="100" r="80" />

</svg>
