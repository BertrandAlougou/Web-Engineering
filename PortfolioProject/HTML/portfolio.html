<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Portfolio Sections */
        .portfolio-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .section-card {
            position: relative;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: backdrop-filter 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            width: 300px;
            text-align: center;
        }

        .section-card:hover {
            backdrop-filter: blur(5px);
            color: #007bff; /* Blue */
            transform: scale(1.05); /* Slight zoom effect */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .section-card h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .section-card p {
            margin: 10px 0;
            color: #555;
        }

        .arrow-icon {
            font-size: 1.5rem;
            color: #007bff;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            text-align: left;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-button:hover {
            color: #007bff;
        }

        .project-card {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .project-card h3 {
            margin: 0 0 5px 0;
        }

        .project-card .links a {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
        }

        /* Spinner */
        .spinner {
            display: none;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top-color: #007bff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Theme Switcher */
        .theme-switcher {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #000000;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }

        .theme-switcher img {
            width: 48px;
            height: 48px;
        }

        body.dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }

        body.dark-mode .section-card {
            background: rgba(50, 50, 50, 0.8);
            color: #f0f0f0;
        }
    </style>
</head>
<body>
<!-- Portfolio Sections -->
<div class="portfolio-section">
    <div class="section-card" onclick="openModal('web-engineering')">
        <h2>Web-Engineering</h2>
        <p>Sub Heading</p>
        <span class="arrow-icon">→</span>
    </div>
    <div class="section-card" onclick="openModal('software-engineering')">
        <h2>Software Engineering</h2>
        <p>Sub Heading</p>
        <span class="arrow-icon">→</span>
    </div>
</div>

<!-- Modal for Project Details -->
<div id="projectModal" class="modal">
    <div class="modal-content">
        <button class="close-button" onclick="closeModal()" aria-label="Close Modal">&times;</button>
        <h2 id="modal-title">Project Details</h2>
        <div id="modal-projects" aria-live="polite">
            <!-- Dynamic project cards will be injected here -->
        </div>
        <div id="loading-spinner" class="spinner" aria-hidden="true"></div>
    </div>
</div>

<!-- Theme Switcher -->
<div class="theme-switcher" onclick="toggleTheme()">
    <img src="../Images/icons/accessibilty-icon.png" alt="Accessibility Icon">
</div>

<script>
    // Dummy project data
    const projects = {
        "web-engineering": [
            {
                title: "Portfolio Website",
                description: "A responsive portfolio showcasing web development skills.",
                links: { github: "https://github.com/example/portfolio" }
            },
            {
                title: "E-commerce Platform",
                description: "A full-stack e-commerce app built with React and Node.js.",
                links: { website: "https://example.com" }
            }
        ],
        "software-engineering": [
            {
                title: "AI Chatbot",
                description: "An AI-powered chatbot using Python and TensorFlow.",
                links: { github: "https://github.com/example/chatbot" }
            }
        ]
    };

    // Open modal and load projects
    function openModal(section) {
        const modal = document.getElementById("projectModal");
        const modalProjects = document.getElementById("modal-projects");
        const modalTitle = document.getElementById("modal-title");
        const spinner = document.getElementById("loading-spinner");

        modalTitle.textContent = `${section.replace("-", " ")} Projects`;
        modalProjects.innerHTML = "";
        spinner.style.display = "block"; // Show loading spinner
        modal.style.display = "flex";

        setTimeout(() => {
            spinner.style.display = "none"; // Hide spinner after loading

            projects[section].forEach(project => {
                modalProjects.innerHTML += `
            <div class="project-card">
              <h3>${project.title}</h3>
              <p>${project.description}</p>
              <div class="links">
                ${
                    project.links.github
                        ? `<a href="${project.links.github}" target="_blank">GitHub</a>`
                        : ""
                }
                ${
                    project.links.website
                        ? `<a href="${project.links.website}" target="_blank">Website</a>`
                        : ""
                }
              </div>
            </div>
          `;
            });
        }, 1000); // Simulate loading delay
    }

    // Close modal
    function closeModal() {
        document.getElementById("projectModal").style.display = "none";
    }

    // Toggle light/dark mode
    function toggleTheme() {
        document.body.classList.toggle("dark-mode");
    }
</script>
</body>
</html>
