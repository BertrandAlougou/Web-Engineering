<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jean's Portfolio - Homepage</title>
    <link rel="stylesheet" href="../Styles/homepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- Include Navbar -->
<div id="navbar-container"></div>

<!-- Page Content -->
<div id="content">
    <h1>Welcome to My Portfolio</h1>
    <p>This is the homepage.</p>
</div>

<!-- Include Footer -->
<div id="footer-container"></div>

<!-- JavaScript to Load Navbar and Footer -->
<script>
    // Load Navbar and Footer using fetch
    document.getElementById('navbar-container').innerHTML = await fetch('../navbar.html')
        .then(response => response.text())
        .then(data => document.getElementById('navbar-container').innerHTML = data);

    document.getElementById('footer-container').innerHTML = await fetch('../footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer-container').innerHTML = data);
</script>

</body>
</html>
